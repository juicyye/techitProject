<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .error-code {
            font-size: 96px;
            font-weight: bold;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .home-link, .retry-link {
            font-size: 18px;
            color: #007BFF;
            text-decoration: none;
            border: 2px solid #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .home-link:hover, .retry-link:hover {
            background-color: #007BFF;
            color: #fff;
        }
        .illustration {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://www.ddengle.com/files/attach/images/2920390/024/120/012/cf3c13b292dfeea278899e04f6f07e67.jpg" alt="500 illustration" class="illustration">
    <div class="error-code">500</div>
    <div class="error-message">Sorry, something went wrong on our end.</div>
    <a href="/" class="home-link">Go to Homepage</a>
    <a href="javascript:location.reload()" class="retry-link">Retry</a>
</div>
</body>
</html>
